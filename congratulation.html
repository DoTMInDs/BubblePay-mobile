<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class=" flex justify-center items-center p-4">
        <section class=" w-[100%] h-[100%]">
            <div class="pt-[2rem]">
                <div class="flex justify-center items-center mb-[1rem]">
                    <i class="fa-solid fa-circle-check text-[50px] text-[#06E006]"></i>
                </div>
                <p class="text-[24px] font-bold text-center font-bold text-slate-600 pb-[0.5rem]">Congratulations</p>
                <p class="text-[14px] font-bold text-center font-medium text-slate-600">
                    your payment for School fees has been submitted successfully. Thank you!!
                </p>
            </div>
            <div class="flex flex-col gap-[0.2rem] justify-center items-center fixed bottom-[30px] left-0 right-0 right-0"> 
                <div class="w-[50px]">
                    <img src="files/kudiPay-logo.png" alt="" class="w-[100%] object-cover object-center">
                </div>
                <div class="flex flex-col justify-center">
                    <h1 class="text-2xl font-bold text-[#3b5361] flex">Bubble <span class="text-[#FC5944]">Pay</span></h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
