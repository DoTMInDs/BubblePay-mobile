<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class=" flex justify-center items-center p-4">
        <section class=" w-[100%] h-[100%]">
            <a href="index.html" class="flex flex-col gap-[0.2rem] justify-center items-center">
                <div class="w-[60px]">
                    <img src="files/kudiPay-logo.png" alt="" class="w-[100%] object-cover object-center">
                </div>
                <div class="flex flex-col justify-center">
                    <h1 class="text-2xl font-bold text-[#3b5361] flex">Bubble <span class="text-[#FC5944]">Pay</span></h1>
                </div>
            </a>
            <div class="mt-[1rem]">
                <p class="text-[16px] font-bold text-center font-bold text-slate-600 pb-[0.5rem]">Approve Payment Request</p>
                <p class="text-[14px] font-bold text-center font-medium text-slate-600">
                    A six (6) digit verification code has been <br>
                        sent to your phone 0592135210
                </p>
            </div>

            <div class="mt-[1rem]">
                <form action="" method="post" class="w-[100%] flex flex-col gap-[1rem]">
                    <div class="flex gap-[0.5rem] justify-center items-center pl-[1rem] border border-slate-200 bg-slate-50 rounded-[35px]">
                        <i class="fa fa-solid fa-key text-slate-400"></i>
                        <input type="tel" name="otp" id="otp" placeholder="Enter OTP" inputmode="numeric" class="w-[100%] text-[14px] font-medium bg-transparent p-[0.7rem] outline-none">
                        <i id="toggleEye"  class="fa fa-solid fa-eye-slash pr-[1rem] cursor-pointer text-[14px] text-slate-400" onclick="toggleOTPVisibility()"></i>
                    </div>
                    <p class="text-red-400 text-center py-[0.5rem]"><a href="payment-methods.html">Resend OTP</a></p>
                    <button class="inline-block bg-[#FC5944]  px-[1rem] p-[0.5rem] rounded-[60px] w-[100%]">
                        <a href="congratulation.html" class="no-underline text-white uppercase font-bold text-[13px]">Approve Payment</a>
                    </button>
                </form>
            </div>
         
        </section>
    </main>

    <script>
        function toggleOTPVisibility() {
            const otpInput = document.getElementById('otp');
            const eyeIcon = document.getElementById('toggleEye');

            if(otpInput.type == 'password') {
                otpInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }else {
                otpInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
