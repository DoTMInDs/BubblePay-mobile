<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1566b08547.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class=" flex justify-center items-center p-4">
        <section class=" w-[100%] h-[100%]">
            <div class="flex flex-col gap-[0.2rem] justify-center items-center">
                <div class="w-[60px]">
                    <img src="files/kudiPay-logo.png" alt="" class="w-[100%] object-cover object-center">
                </div>
                <div class="flex flex-col justify-center">
                    <h1 class="text-2xl font-bold text-[#3b5361] flex">Bubble <span class="text-[#FC5944]">Pay</span></h1>
                </div>
            </div>
            <div class="mt-[1rem]">
                <p class="text-[14px] font-bold text-center font-medium text-slate-600">Choose Payment Methods</p>
            </div>
            <div class="flex flex-col gap-[0.5rem] mt-[1rem]">
                <a href="mtn-wallet.html" class="flex justify-between p-[0.5rem] items-center bg-gray-50 border border-slate-200 rounded-[10px]">
                    <div class=" p-[0.6rem]">
                        <p class="text-[15px] text-slate-500 font-bold">MTN MoMo</p>
                    </div>
                    <div class="w-[30px] h-[30px] border border-slate-200 rounded-[100%]">
                        <img src="files/mtn-momo.jpg" alt="" class="w-[100%] object-cover object-center rounded-[100%]">
                    </div>
                </a>
                <a href="airteltigo-wallet.html"class="flex justify-between p-[0.5rem] items-center bg-gray-50 border border-slate-200 rounded-[10px]">
                    <div class=" p-[0.6rem]">
                        <p class="text-[15px] text-slate-500 font-bold">AirtelTigo Cash</p>
                    </div>
                    <div class="w-[30px] flex justify-center items-center h-[30px] border border-slate-200 rounded-[100%]">
                        <img src="files/airteltigo.webp" alt="" class="w-[100%] object-cover object-center rounded-[100%]">
                    </div>
                </a>
                <a href="telecel-wallet.html" class="flex justify-between p-[0.5rem] items-center bg-gray-50 border border-slate-200 rounded-[10px]">
                    <div class=" p-[0.6rem]">
                        <p class="text-[15px] text-slate-500 font-bold">Telecel Cash</p>
                    </div>
                    <div class="w-[30px] h-[30px] flex justify-center items-center border border-slate-200 rounded-[100%]">
                        <img src="files/T-Cash Red.png" alt="" class="w-[100%] object-cover object-center rounded-[100%]">
                    </div>
                </a>
                <a href="debit-card-wallet.html" class="flex justify-between p-[0.5rem] items-center bg-gray-50 border border-slate-200 rounded-[10px]">
                    <div class=" p-[0.6rem]">
                        <p class="text-[15px] text-slate-500 font-bold">Debit Card</p>
                    </div>
                    <div class="w-[30px] h-[30px] flex justify-center items-center border border-slate-200 rounded-[100%]">
                        <img src="files/Visa-Logo-2006.png" alt="" class="w-[100%] object-cover object-center rounded-[100%]">
                    </div>
                </a>
                <p class="mt-[0.5rem] text-center hover:underline"><a href="index.html" class="text-blue-400">Cancel Payment</a></p>
            </div>
        </section>
    </main>
</body>
</html>
